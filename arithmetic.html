<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Define a style sheet -->
    <style type="text/css">
        label {
            font-weight: bold;
            color: #300ACC;
        }
    </style>    
    <title>Calculation</title>
    <!-- Add JavaScript for input validation -->
    <script>
        function validateForm() {
            var num1 = document.forms["calculationForm"]["number1"].value;
            var num2 = document.forms["calculationForm"]["number2"].value;

            if (num1 === "" || num2 === "") {
                alert("Please fill out both fields."); 
                return false;
            }
            //is nan is if its not a number
            if (isNaN(num1) || isNaN(num2)) {
                alert("Error: Both fields need to be numeric values.");
                return false;
            }

            var operation = document.forms["calculationForm"]["operation"].value;

            if (operation === "divide" && num2 == 0) {
                alert("Division by 0 not allowed. Please eneter a different number");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<!-- Define a form with onsubmit attribute to call the JavaScript function -->
<form name="calculationForm" action="handle_operation.php" method="post" onsubmit="return validateForm();">
    <p>Enter two numbers and select an operation:</p>
    <p><label>number 1: <input type="text" name="number1" size="20" maxlength="40"></label></p>
    <p><label>number 2: <input type="text" name="number2" size="40" maxlength="60"></label></p>
    <p><label>Operation:
        <select name="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
            <option value="modulus">%</option>
        </select>
    </label></p>
    <p><input type="submit" value="Execute the operation" name="submit"></p>
</form>
</body>
</html>
